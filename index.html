<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Multilingual Menu in Navbar Template for Bootstrap</title>
       
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> 
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="./src/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header class="header">
            <div class="header__container container">
                <nav class="header__navbar navbar navbar-expand-lg navbar-light">
                    <button class="header__navbar-toggle navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="header__toggler-icon navbar-toggler-icon"></span>
                    </button>
                    <div class="header__top collapse navbar-collapse" id="navbar">
                        <ul class="header__nav-list mr-auto">
                            <li class="header__nav-item mr-2">
                                <a href="#" class="header__nav-link header__nav-link_hover">Главная</a>
                            </li>
                            <li class="header__nav-item mr-2">
                                <a href="#" class="header__nav-link header__nav-link_hover">Миссия</a>
                            </li>
                            <li class="header__nav-item mr-2">
                                <a href="#" class="header__nav-link header__nav-link_hover">Услуги</a>
                            </li>
                            <li class="header__nav-item mr-2">
                                <a href="#" class="header__nav-link header__nav-link_hover">О компании</a>
                            </li>
                            <li class="header__nav-item mr-2">
                                <a href="#" class="header__nav-link header__nav-link_hover header__nav-link_active">Контакты</a>
                            </li>
                            <li class="header__nav-item mr-2">
                                <a href="#" class="header__nav-link header__nav-link_hover">Вакансии</span></a>
                            </li>
                        </ul>
                        
                    </div>
                    <ul class="header__select-list">
                        <li class="header__select-item dropdown">
                            <a class="header__select-link nav-link dropdown-toggle ml-2" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="header__select-flag-icon  flag-icon flag-icon-ru"> </span> рус </a>
                            <div class="header__select-menu dropdown-menu" aria-labelledby="dropdown">
                                <a class="header__select-item dropdown-item" href="#fr"><span class="header__select-flag-icon flag-icon flag-icon-ua"> </span>  укр</a>
                                <a class="header__select-item dropdown-item" href="#it"><span class="header__select-flag-icon  flag-icon flag-icon-us"> </span>  eng</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <a href="#" class="header__logo"><img class="header__logo-img" src="./src/images/logo.svg" alt="logo">DIGITAL-АГЕНСТВО</a>
        </header>
        
   
        <script src="./src/scripts/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
